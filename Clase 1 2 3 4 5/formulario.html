<!DOCTYPE html>
<html>
    <head>
        <title>formularios</title>
        <meta charset="UTF-8">

    <body>
        <h1>Formulario 1</h1>
        <form action="registrar-formulario.html" 
        method="post">
            <label>Nombre:</label>          
            <input type="text" 
                   maxlength="50"
                   size="20"
                   name="nombre">
            <label>Password:</label>
            <input type="password"
                   maxlength="4"
                   size="4"
                   name="password">
            <input type="submit" value="Enviar">
        </form>

        <h1>Formulario 2</h1>
        <form action="registrar-formulario.html"
              method="get">
            <input type="checkbox" value="MUSICA">
            <label>Opcion1:</label>
            
            <input type="checkbox" value="SERIES">
            <label>Opcion2:</label>
            <br>
            <label>Opcion A</label>
            <input type="radio" value="A"
                   name="opciones">
            <label>Opcion B</label>
            <input type="radio" value="B"
                   name="opciones">
            <input type="submit" value="Enviar">
        </form>

        <form>
            <table>
                <tr>
                    <td>

                               name="nombre">

                               name="Fecha"
                               min="2020-01-01"

                    </td>
                </tr>
                <tr>
                    <td>
                        Edad:
                    </td>
                    <td>
                        <input type="number" min="0" max="99" step="5"
                               name="edad">
                    </td>
                </tr>
            </table>
        </form>
